# Console appender
log4j.rootLogger=debug,file,console 
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
#log4j.appender.console.layout.ConversionPattern=[%t] %-5p %c %x -%m %L %n



log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.File=AppLogs.log
log4j.appender.console.layout.ConversionPattern=%d{dd-MMM-yyyy hh:mm:ss z} [%t] %c %M - %m %L %n
log4j.appender.file.layout.ConversionPattern=%d{dd-MMM-yyyy hh:mm:ss z} [%t] %c %M - %m %L %n